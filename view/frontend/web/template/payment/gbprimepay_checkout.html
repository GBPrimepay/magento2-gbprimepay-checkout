<style>
    .payment-method {
      border-bottom: 1px solid #cccccc;
    }
    .payment-method:last-child {
      border-bottom: 0px solid #cccccc;
    }
    </style>
    <div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
        <div class="payment-method-title field choice">
            <input type="radio"
                   name="payment[method]"
                   class="radio"
                   data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
            <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitleCheckout()"></span></label>
        </div>
        <div class="payment-method-content">
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
            <div class="checkout-agreements-block">
                <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
            <div class="ko-concetp">
                <span data-bind="afterRender: loadJsAfterKoRender"></span>
            </div>
            <div class="field type">
                <div class="control">
        
        
                            <img data-bind="attr: { src: getLogoCheckout() }"  style="padding:0px 0px 0px 0px;" />
        
        
                </div>
            </div>
    
    
            <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
              <div class="field type" style="display:none;">
                  <div class="control">
                      <input type="hidden"
                             name="payment[transaction_id]"
                             class="input-text"
                             value=""
                             data-bind="attr: {id: getCode() + '_transaction_id', 'data-container': getCode() + '-transaction-id'},
                             value: getTransactionID()
                             ">
                  </div>
              </div>
              <div class="field type" style="display:none;">
                <div class="control">
                    <input type="hidden"
                           name="payment[transaction_key]"
                           class="input-text"
                           value=""
                           data-bind="attr: {id: getCode() + '_transaction_key', 'data-container': getCode() + '-transaction-key'},
                           value: getTransactionKEY()
                           ">
                </div>
            </div>
            <input data-bind='attr: {value: getFormKey()}' type="hidden" name="form_key"/>
            <input data-bind='attr: {value: getTransactionINFO()}' type="hidden" name="transaction_info"/>
            </form>
    
            <div class="payment-method-content" style="padding:2rem 7% 2rem 0;"><span style="font-size:90%;font-weight: 600;line-height: 1;">Pay Securely by <br></span><span style="font-size:85%;line-height: 1;" id="GBPCdummy" data-info=""></span> <span style="font-size:90%;font-weight: 600;line-height: 1;"><br>GBPrimePay Payments</span></div><div class="clear"></div>
            
    
            <p data-bind="html: getInstructionCheckout()"></p>
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            enable: (getCode() == isChecked()),
                            css: {disabled: !isPlaceOrderActionAllowed()}
                            "
                            disabled>
                        <span data-bind="text: 'Continue to Payment'">Continue to Payment</span>
                    </button>
                </div>
            </div>
    
        </div>
    </div>
